{% extends "layout.html" %}
{% block content %}

<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <h1 class="header center">Welcome to the Home Page!</h1>
        <div class="row center">
        <h5 class="header col s12 light">Enter a Burlesque Design URL!</h5>
        </div> 
    </div>
</div>
<div class="container">
        <div class="row">
            <div class="col-md-12">
            <!-- Search Form -->
            <form method="POST" action='/extract' class="input-group input-group-lg">
            <input id="you-search" name="url" type="text" class="form-control" autocomplete="off" placeholder="URL me baby...">
            <input type="hidden" name="change" value="1">
            <div class="w3-center">            
                <button class="btn waves-effect waves-light" type="submit" name="action">Extract
                    <i class="material-icons right">send</i>
                </button>
            </div>
            </form>
            <!-- /Search Form -->
            </div>
        </div>
    </div>
{% endblock %}
